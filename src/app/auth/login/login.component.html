<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account</p>
        </div>

        <app-loader *ngIf="isLoading" size="medium" message="Signing you in..." [overlay]="true"></app-loader>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form"
            [style.opacity]="isLoading ? '0.5' : '1'">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-input"
                    [class.form-input-error]="isFieldInvalid('email')" placeholder="Enter your email"
                    autocomplete="email">
                <div *ngIf="isFieldInvalid('email')" class="form-error">
                    {{ getFieldError('email') }}
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" formControlName="password" class="form-input"
                    [class.form-input-error]="isFieldInvalid('password')" placeholder="Enter your password"
                    autocomplete="current-password">
                <div *ngIf="isFieldInvalid('password')" class="form-error">
                    {{ getFieldError('password') }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-large btn-full-width"
                [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="btn-spinner"></span>
                {{ isLoading ? 'Signing In...' : 'Sign In' }}
            </button>
        </form>

        <div class="login-demo">
            <p class="demo-title">Demo Credentials:</p>
            <div class="demo-credentials">
                <p><strong>Admin:</strong> admin&#64;example.com / password123</p>
                <p><strong>User:</strong> user&#64;example.com / password123</p>
            </div>
        </div>
    </div>
</div>
